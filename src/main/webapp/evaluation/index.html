<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../assets/layui/css/layui.css" />
<script type="text/javascript" src="../assets/layui/layui.js"></script>
<script src="../js/jquery-2.1.0.min.js"></script>
<script type="text/javascript">
function GetQueryString(name){
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if(r!=null)return  unescape(r[2]); return null;
};
</script>
<style type="text/css">

.layui-table-tool{
height:0px!important;
padding-top:0px!important;
padding-bottom: 0px!important;
}

</style>

<script>
	layui.use('form', function() {
		
		var form = layui.form;
		//活动选择下拉框
		$.post("../Evaluation/activity", function(result) {
			var activityObj = result;
			for (var i = 0; i < activityObj.length; i++) {
				if(GetQueryString("f_id")!=null){
		   			if(GetQueryString("f_id")==activityObj[i]['id']){
		   				$("#evaluationActivity").append("<option selected='selected' value="+activityObj[i]['id']+">"+activityObj[i]['name']+"</option>");
		   			}else{
		   				$("#evaluationActivity").append("<option value="+activityObj[i]['id']+">"+activityObj[i]['name']+"</option>");
		   			}
		   		}else{
				$("#evaluationActivity").append("<option value="+activityObj[i]['id']+">"+activityObj[i]['name'] + "</option>");
			}
			}
			form.render('select');
		});
	});
	
	/* <#if Session["aa"]?exists>
	${Session["aa"]}
</#if> */

</script>
</head>
<body>
	<form class="layui-form" style="margin-top:15px">
		<div class="layui-form-item">
			<label class="layui-form-label"
				style="width: 80px; margin-left: 20px">活动查询：</label>
			<div class="layui-input-inline">
				<select class="querySelect layui-unselect" id="evaluationActivity"
					lay-filter="evaluation_querySelect">

				</select>
			</div>
		</div>
	</form>
	
		<div class="layui-btn-group demoTable" style="float: right;margin-top:-50px;margin-right: 10px;">
			<button class="layui-btn" data-type="getCheckData">批量打分</button>
		</div>
	
	
	<table class="layui-hide" id="evaluationTable" lay-filter="evaluation_Table" style="margin-top:0px;"></table>
	<script type="text/html" id="evaluationBar">
		<!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="locking" data-type="lock">锁定</a> -->
  		<a class="layui-btn layui-btn-xs" lay-event="edit">修改分数</a>
	</script>
</body>
<script>
$(function(){
	$.post(
		'../sessionCode',
		function(data){
			if(data == 0){
				$(".demoTable").remove();
			}else if(data == 1){
				
			}else{
				alert("网络异常");
				location.href="redirect:login.html";
			}
		}
	)
});
var table;
	layui.use([ 'table', 'form','layer'], function() {
		table = layui.table,
		layer=layui.layer,
		form = layui.form;
		table.render({
			elem : '#evaluationTable',
			id : 'evaluation_table',
			toolbar: '#toolbarDemo',
			url : '../Evaluation/index',
			height : 360,
			page : {
				layout : [ 'limit', 'count', 'prev', 'page', 'next', 'skip' ], //自定义分页布局
				groups : 1,//只显示 1 个连续页码
				first : false, //不显示首页
				last : false, //不显示尾页
			},
			cols : [ [ 
				{type : 'checkbox', fixed : 'left'}, 
				{field : 'auname', width : 130, title : '学生', align : 'center'}, 
				{field : 'point', width : 100, title : '分数', align : 'center', sort : true}, 
				{field : 'remark', width : 300, title : '评语',align : 'center'}, 
				//{field : 'comments', width : 180, title : '备注', align : 'center'}, 
				{fixed : 'right', title : '操作', toolbar : '#evaluationBar', width : 105, align : 'center'}, 
			] ]
		});
		
		  if(GetQueryString("f_id")!=null){
			  table.reload('evaluation_table', {
					where : {
						activity_id : GetQueryString("f_id")
					}
				});
		  }

		//active
		var $ = layui.$, active = {
			reload : function() {
				//执行重载
				table.reload('evaluation_table', {
					where : {
						nameText : $("#evaluationName").val(),
						activitySelect : $("#evaluationActivity").val(),
					}
				});
			},
			getCheckData: function(){	//获取选中数据
		 		var checkStatus = table.checkStatus('evaluation_table'),
				data = checkStatus.data;
		 		var ids = [];
		 		for (var i = 0;i < data.length;i++){
		 			ids.push(data[i].id);
		 		}
		 		if(ids.length==0){
		 			layer.msg('请选择行');
		 		}else{
		 			layer.open({
						type : 2,
						title : '修改分数',
						area : [ '491px', '320px' ],
						fixed : false, //不固定
						maxmin : false,
						content : '../evaluation/evaluationBatchScore.html?ids=' + ids,
						end:function(index){
							table.reload('evaluation_table', {
								where : {
								}
							});
						}		
					});
		 		}
			},

			lock : function() {
				//执行重载
				table.reload('evaluation_table', {
					where : {
					}
				});
			}
			
		}
		
		//按活动查询
		form.on('select(evaluation_querySelect)', function(data) {
			table.reload('evaluation_table', {
				where : {
					activity_id : $(".querySelect").val(),
				}
			});
		});
		
		//批量打分
		$('.demoTable .layui-btn').on('click', function(){
			
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});
		
		//监听工具条
		table.on('tool(evaluation_Table)', function(obj) {
			var data = obj.data;
			var id = data.id;
			if (obj.event === 'edit') {
				layer.open({
					type : 2,
					title : '修改分数',
					area : [ '491px', '320px' ],
					fixed : false, //不固定
					maxmin : false,
					content : '../Evaluation/evaluationEdit?id=' + id,
					end:function(index){
						table.reload('evaluation_table', {
							where : {
							}
						});
					}
				});
			} else if (obj.event === 'locking') {
				if (data.statusName == '未锁定') {
					//发异步把用户状态进行更改
					$.ajax({
						url : "../Evaluation/evaluationLocking",
						type : 'post',
						data : {
							id : id
						},
						success : function(data) {
						}
					});

					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';

					layer.msg('已锁定 !');
				} else if (data.statusName == '已锁定') {
					$.ajax({
						url : "../Evaluation/evaluationUnlock",
						type : 'post',
						data : {
							id : id
						},
						success : function(data) {
						}
					});

					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';

					layer.msg('已解锁!');
				}
			}
		});
	});
</script>
</html>
