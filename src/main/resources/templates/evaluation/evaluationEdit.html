<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目二</title>
<link rel="stylesheet" href="../assets/layui/css/layui.css" />
<script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="../assets/layui/layui.js"></script>

</head>
<body>

	<form class="layui-form" action="">
		<div class="layui-form-item" style="margin-top: 25px">
			<div class="layui-inline" style="width: 210px">
				<label class="layui-form-label"
					style="width: 60px; padding-right: 2px">姓名：</label>
				<div class="layui-input-inline"
					style="width: 120px; margin-right: 2px">
					<input type="text" style="width: 120px;" name="name"
						class="layui-input operatorNike" value="${evaluationEdit.auname}"
						disabled="disabled"> <input type="hidden"
						style="width: 120px;" name="id" class="layui-input operatorId"
						value="${evaluationEdit.id}">
				</div>
			</div>

			<!-- <div class="layui-form-item" style="margin-top: 25px">	
			<div class="layui-inline">
				<label class="layui-form-label">活动名称：</label>
				<div class="layui-input-inline">
					<input type="text" style="width: 240px;" name="activity_id" class="layui-input operatorNike" value="${evaluationEdit.aname}" disabled="disabled">
				</div>
			</div>
		</div> -->

			<div class="layui-inline">
				<label class="layui-form-label"
					style="width: 60px; padding-left: 2px; padding-left: 2px; padding-right: 2px">分数：</label>
				<div class="layui-input-inline" style="width: 140px">
					<input type="number" style="width: 120px;" name="point"
						class="layui-input" value="${evaluationEdit.point}">
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label" style="width: 60px">评语：</label>
			<div class="layui-input-block" style="margin-right: 50px">
				<textarea placeholder="请输入内容" class="layui-textarea" name="remark"
					style="margin-left: -33px;">${evaluationEdit.remark}</textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block" style="text-align: center;">
				<input class="layui-btn submit" style="margin-left: -90px;" type="button" value="提交">
			</div>
		</div>
	</form>
	<script type="text/javascript">
		layui.use([ 'form', 'layer' ], function() {
			var form = layui.form;
			var layer = layui.layer;

			$('.submit').on('click', function() {
				$.post("../Evaluation/update", $('.layui-form').serialize(),
						function(json) {
							if (json.status > 0) {
								layer.msg(json.url);
								var index = parent.layer
										.getFrameIndex(window.name);
								parent.layer.close(index);
								//parent.location.reload();
							} else {
								layer.msg(json.url);
							}
						});
			});
		});
	</script>
</body>
</html>
